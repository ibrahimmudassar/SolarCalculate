# .github/workflows/scheduled-builds.yml
name: Trigger Site Rebuild on a CRON Schedule

on:
  schedule:
    # Runs "at minute 55 past every hour" (see https://crontab.guru)
    - cron: '0 1 * * *'
jobs:
  build:
    name: run the script
    runs-on: ubuntu-latest
    steps:
      - name: script run
        run: python3 main.py
